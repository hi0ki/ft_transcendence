events {}

http {
  server {
    listen 80;

    absolute_redirect off;
    port_in_redirect off;


    # Frontend (Vite dev server)
    location / {
      proxy_pass http://frontend:5173;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # Increase max upload size for file sharing
    client_max_body_size 15M;

    # API - Proxy to auth_service (using /api prefix to avoid conflicts with frontend routes)
    location /api/ {
      # Strip /api prefix when forwarding to auth_service
      proxy_pass http://auth_service:3000/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Static files served by nginx (images, videos, voice messages, documents)
    location /uploads/ {
      alias /app/uploads/;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
    }

    # Auth specific legacy routes if needed (keeping for compatibility but recommending /api/auth)
    location /auth/ {
      proxy_pass http://auth_service:3000/auth/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }    # Profiles
    location /profiles/ {
      proxy_pass http://auth_service:3000/profiles/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Authorization $http_authorization;
    }


    # Posts, comments, reactions â€” all served by auth_service
    location /posts/ {
      proxy_pass http://auth_service:3000/posts/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Authorization $http_authorization;
    }

    location /comments/ {
      proxy_pass http://auth_service:3000/comments/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Authorization $http_authorization;
    }

    location /reactions/ {
      proxy_pass http://auth_service:3000/reactions/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Authorization $http_authorization;
    }

    # Chat Service WebSocket (Socket.IO) on separate chat_service
    location /socket.io/ {
      proxy_pass http://chat_service:3000/socket.io/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}
