events {}

http {
  server {
    listen 80;

    absolute_redirect off;
    port_in_redirect off;

    # Frontend (Vite dev server)
    location / {
      proxy_pass http://frontend:5173;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # API - Proxy to auth_service (using /api prefix to avoid conflicts with frontend routes)
    location /api/ {
      # Strip /api prefix when forwarding to auth_service
      proxy_pass http://auth_service:3000/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Auth specific legacy routes if needed (keeping for compatibility but recommending /api/auth)
    location /auth/ {
      proxy_pass http://auth_service:3000/auth/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Chat Service WebSocket (Socket.IO)
    location /socket.io/ {
      proxy_pass http://chat_service:3000/socket.io/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}
